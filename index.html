<script>
      function calculation() {
          var nai = document.getElementById('nai').value*1;
          var naie = Math.round((Math.log(document.getElementById('nai').value)*16+31)*10)/10;
          document.getElementById('res').innerHTML = "<h3><b>개 나이 <font color=red>"+document.getElementById('nai').value+"</font>세 = 인간 나이 <font color=red>"+naie+"</font>세<b></h3>";
      };
</script>
